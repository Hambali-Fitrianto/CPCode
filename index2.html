<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share Code</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            flex: 1;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            font-weight: bold;
            transition: all 0.3s;
        }
        .code-container {
            background: #2d2d2d;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            border-left: 5px solid #007bff;
            font-size: 14px;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
        }
        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px 5px 0 0;
        }
        .code-buttons {
            display: flex;
            gap: 8px;
        }
        .code-buttons button {
            border: none;
            color: white;
            padding: 6px 12px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-copy {
            background-color: #28a745;
        }
        .btn-copy:hover {
            background-color: #218838;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        .footer {
            text-align: center;
            padding: 15px;
            color: #6c757d;
            font-size: 14px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">üíª Share Code dengan Teman</h2>

    <!-- Form Input -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Tambah Kode</div>
        <div class="card-body">
            <div class="mb-3">
                <label for="codeName" class="form-label">Nama Kode</label>
                <input type="text" id="codeName" class="form-control" placeholder="Contoh: Alert Script">
            </div>
            <div class="mb-3">
                <label for="codeContent" class="form-label">Kode</label>
                <textarea id="codeContent" class="form-control" rows="6" placeholder="Masukkan kode di sini"></textarea>
            </div>
            <button class="btn btn-primary w-100 btn-custom" id="saveCode">üíæ Simpan Kode</button>
        </div>
    </div>

    <!-- Daftar Kode -->
    <h4 class="text-secondary">üìú Daftar Kode:</h4>
    <ul class="list-group mb-3" id="codeList"></ul>

    <!-- Tempat Menampilkan Kode -->
    <div id="codeDisplay"></div>
</div>

<!-- Footer -->
<footer class="footer">
    ¬© 2025 <strong>IbalBojay</strong>. All Rights Reserved.
</footer>

<!-- jQuery & Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- SweetAlert JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    $(document).ready(function () {
        loadCodes();

        $("#saveCode").click(function () {
            let name = $("#codeName").val().trim();
            let content = $("#codeContent").val().trim();

            if (name === "" || content === "") {
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Nama dan kode tidak boleh kosong!',
                });
                return;
            }

            let codes = JSON.parse(localStorage.getItem("codes")) || {};
            codes[name] = content;
            localStorage.setItem("codes", JSON.stringify(codes));

            $("#codeName").val("");
            $("#codeContent").val("");
            loadCodes();
        });

        function loadCodes() {
            let codes = JSON.parse(localStorage.getItem("codes")) || {};
            $("#codeList").empty();
            $("#codeDisplay").empty();

            $.each(codes, function (name, content) {
                let listItem = `<li class="list-group-item d-flex justify-content-between align-items-center">
                    ${name}
                    <button class="btn btn-sm btn-primary show-code" data-name="${name}">üëÄ Lihat</button>
                </li>`;
                $("#codeList").append(listItem);
            });

            $(".show-code").click(function () {
                let name = $(this).data("name");
                showCode(name);
            });
        }

        function showCode(name) {
            let codes = JSON.parse(localStorage.getItem("codes")) || {};
            let content = codes[name];

            let codeBlock = `<div class="card mt-3">
                <div class="code-header">
                    <span>${name}</span>
                    <div class="code-buttons">
                        <button class="btn-copy" onclick="copyCode('${name}')">üìã Copy</button>
                        <button class="btn-delete" onclick="deleteCode('${name}')">üóëÔ∏è Hapus</button>
                    </div>
                </div>
                <div class="card-body">
                    <div class="code-container">
                        <pre><code id="code-${name}">${escapeHtml(content)}</code></pre>
                    </div>
                </div>
            </div>`;

            $("#codeDisplay").html(codeBlock);
        }

        window.deleteCode = function (name) {
            Swal.fire({
                title: "Apakah Anda yakin?",
                text: "Kode ini akan dihapus selamanya!",
                icon: "warning",
                showCancelButton: true,
                confirmButtonColor: "#d33",
                cancelButtonColor: "#3085d6",
                confirmButtonText: "Ya, Hapus!",
                cancelButtonText: "Batal"
            }).then((result) => {
                if (result.isConfirmed) {
                    let codes = JSON.parse(localStorage.getItem("codes")) || {};
                    delete codes[name];
                    localStorage.setItem("codes", JSON.stringify(codes));
                    loadCodes();
                    $("#codeDisplay").empty();
                    Swal.fire("Terhapus!", "Kode berhasil dihapus!", "success");
                }
            });
        };

        window.copyCode = function (name) {
            let text = document.getElementById(`code-${name}`).innerText;
            navigator.clipboard.writeText(text).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'Berhasil!',
                    text: 'Kode berhasil disalin!',
                    showConfirmButton: false,
                    timer: 1500
                });
            });
        };

        function escapeHtml(text) {
            return text.replace(/&/g, "&amp;")
                       .replace(/</g, "&lt;")
                       .replace(/>/g, "&gt;");
        }
    });
</script>

</body>
</html>
